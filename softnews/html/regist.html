<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户注册-欢迎新朋友</title>
</head>
<body>
<!-- 注册-->
<div class="regist">
<h1>欢迎注册</h1>
<h3>
   <div class="name">
   <label class="lavel_name">用户名:</label>
   <input  class="regist" type="text" value="" id="useid" name="useid"  node-type="userid" autocomplete="off" tabindex="2"/>
   </div>
   <div class="mail">
   <label class="label_mail">邮箱:</label>
   <input class="regist" type="text" value="" id="email" name="email" node-type="email" autocomplete="off" tabindex="3" />
   </div>
   <div class="password">
   <label class="password">密码:</label>
   <input class="regist" type="password" id="password" name="password" node-type="password" autocomplete="off" tabindex="4"/>
   </div>
   <div class="password">
   <label class="password">确认密码:</label>
   <input class="regist" type="password" id="idenpassword" name="idenpassword" node-type="idenpassword" autocomplete="off" tabindex="5"/>
   </div>
</h3>
   <div class="regist">
   <h2>
   <input type="button" value="注册" onclik="regist()" />
   </h2>
</div>
</body>
</html>
